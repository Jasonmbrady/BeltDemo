<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DojoFitness</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="top-nav-bar">
            <div class="nav-banner">
                <h1 class="blue-text">DojoFitness</h1>
                <p>My Classes <span id="class-counter">0</span> <span class="blue-text">|</span> <span onclick="alert('Please click OK to securely log out')">Logout</span> </p>
            </div>
            <div class="nav-buttons">
                <select id="subjects" onchange="subjChange()">
                    <option value="Weapons">Weapons</option>
                    <option value="Taijutsu">Taijutsu</option>
                    <option value="Strength">Strength</option>
                    <option value="Stealth">Stealth</option>
                    <option value="Evasion">Evasion</option>
                    <option value="Zen">Zen</option>
                    <option value="Nutrition">Nutrition</option>
                </select>
                <!-- <button class="nav-btn">Weapons</button>
                <button class="nav-btn">Taijutsu</button>
                <button class="nav-btn">Strength</button>
                <button class="nav-btn">Stealth</button>
                <button class="nav-btn">Evasion</button>
                <button class="nav-btn">Zen</button>
                <button class="nav-btn">Nutrition</button> -->
            </div>
        </div>
        <div class="main-content">
            <div class="pop-classes">
                <h2 onclick="changeColors()">Popular Classes</h2>
                <div class="pop-class-row">
                    <div class="class-card">
                        <img src="./images/taijutsu.jpg" alt="Taijutsu Combat" class="card-image">
                        <p><a href="#">Taijutsu Combat</a></p>
                        <div class="card-foot">
                            <div class="like">
                                <img src="./images/heart.jpg" alt="like" class="heart" onclick="like('counter1')">
                                <span id="counter1" id="like-tai">0</span> Like(s)
                            </div>
                            <button onclick="join(this, 'class-counter')"><img class="addUser" src="./images/adduser.png" alt="">Join</button>
                        </div>
                    </div>
                    <div class="class-card">
                        <img src="./images/weapons.jpg" alt="Weapons Sparring" class="card-image">
                        <p><a href="#">Weapons Spar</a></p>
                        <div class="card-foot">
                            <div class="like">
                                <img src="./images/heart.jpg" alt="like" class="heart" onclick="like('counter2')">
                                <span id="counter2" id="like-weapons">0</span>
                            </div>
                            <button ><img class="addUser" src="./images/adduser.png" alt="">Join</button>
                        </div>
                    </div>
                    <div class="class-card">
                        <img src="./images/zen.jpg" alt="Mastering Zen" class="card-image">
                        <p><a href="#">Mastering Zen</a></p>
                        <div class="card-foot">
                            <div class="like">
                                <img src="./images/heart.jpg" alt="like" class="heart" >
                                <span class="counter" id="like-zen">0</span>
                            </div>
                            <button ><img class="addUser" src="./images/adduser.png" alt="">Join</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="our-sensei"></div>
        </div>
    </div>
    <script src="script.js">
        
    </script>
</body>
</html>
